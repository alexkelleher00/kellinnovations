
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects - Kelleher Innovations</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Kelleher Innovations</h1>
  <p>Building Intelligent Systems</p>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="projects.html">Projects</a>
    <a href="psg.html">Punk Squad Games</a>
  </nav>
</header>
<main>
  <section class="psg">
    <h2>Punk Squad Games</h2>
    
    <!-- Tab links -->
    <div class="tab-links">
      <a href="#psg2025" onclick="showSection('psg2025', this)">PSG 2025</a>
      <a href="#psg2026" onclick="showSection('psg2026', this)" class="active">PSG 2026</a>
    </div>

    <!-- Tab content -->
    <div id="psg2025" class="psg-section">
      <h3>PSG 2025</h3>
      <h4>Last Years Winners</h4>
      <ul>
        <li>Jack Kelleher</li>
        <li>Chris Blangiardi</li>
      </ul>
      <img src="images/psg2025.jpg" alt="PSG 2025 Screenshot" width="400">
    </div>

    <div id="psg2026" class="psg-section active">
      <h3>PSG 2026</h3>
      <p>More details coming soon!</p>
    </div>
  </section>
</main>
<footer>
  <p>&copy; 2025 Kelleher Innovations</p>
</footer>

<script>
function showSection(id, link) {
  // Hide all sections
  const sections = document.querySelectorAll('.psg-section');
  sections.forEach(sec => sec.classList.remove('active'));

  // Remove active class from all tab links
  const tabs = document.querySelectorAll('.tab-links a');
  tabs.forEach(tab => tab.classList.remove('active'));

  // Show selected section
  document.getElementById(id).classList.add('active');
  // Highlight clicked tab
  link.classList.add('active');
}
</script>
</body>
</html>
